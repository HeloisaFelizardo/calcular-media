<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Média Aritmética</title>
</head>

<body>
    <h1>Calcular Média Aritmética</h1>
    <form>
        <label for="n1">1º número:</label>
        <input type="number" min="0" step="0.01" id="n1" required>

        <label for="n2">2º número:</label>
        <input type="number" min="0" step="0.01" id="n2" required>

        <label for="n3">3º número:</label>
        <input type="number" min="0" step="0.01" id="n3" required>

        <label for="n4">4º número:</label>
        <input type="number" min="0" step="0.01" id="n4" required>

        <label for="n5">5º número:</label>
        <input type="number" min="0" step="0.01" id="n5" required>

        <input type="submit" value="Calcular Média" id="enviar">
    </form>

    <h2></h2>
    <script src="index.js"></script>
</body>

</html>
